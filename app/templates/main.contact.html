<ion-view view-title="Contact">   
    <header class="bar bar-header bar-light">
        <h1 class="title">Contact / 与我联系</h1>
    </header>
    <ion-content has-header="true">
        <div class="list list-inset" style="top:40px;">
  			   <label class="item item-input">
    			   <input type="text" placeholder="Name / 姓名">
  			   </label>
		    </div>
		    <div class="list list-inset" style="top:40px;">
  			   <label class="item item-input">
    			   <input type="text" placeholder="Email / 邮箱">
  			   </label>
		    </div>
		    <div class="list list-inset" style="top:40px;">
		  	   <label class="item item-input">
    			   <textarea placeholder="Comments / 评论" style="height:100px;"></textarea>
  			   </label>
  		  </div>
  		  <div class="list list-inset" style="top:40px;">
  		      <button class="button button-block  button-light">
 			      Submit / 发送
		        </button>
  		  </div>
    </ion-content>
</ion-view>
